version: 2

models:
  - name: int_orders_customers
    description: "Modelo intermedio que une Orders con Customers"
    columns:
      - name: order_id
        description: "Primarky key"
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Foreign key"
        tests:
          - not_null

  - name: int_supplier_geo
    description: "Modelo intermedio que une Supplier con Nation y Region"
    columns:
      - name: supplier_id
        description: "Primary key"
        tests:
          - not_null
          - unique
      - name: nation_id
        description: "Foreign key"
        tests:
          - not_null
      - name: region_id
        description: "Foreign key"
        tests:
          - not_null

  - name: int_lineitem_enriched
    description: "Modelo intermedio de lineitem con m√©tricas derivadas y surrogate key"
    columns:
      - name: lineitem_sk
        description: "Surrogate key"
        tests:
          - not_null
          - unique
      - name: order_id
        description: "Foreign keys"
        tests:
          - not_null
      - name: part_id
        description: "Foreign keys"
        tests:
          - not_null
      - name: supplier_id
        description: "Foreign key"
        tests:
          - not_null
