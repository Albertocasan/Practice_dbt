version: 2

models:
  - name: stg_orders
    description: "Tabla staging de orders limpia"
    columns:
      - name: order_id
        description: "Primary key"
        tests:
          - unique
          - not_null

      - name: customer_id
        description: "Foreign key"
        tests:
          - not_null
      
  - name: stg_lineitem
    description: "Tabla staging de lineitem limpia"
    columns:
      - name: lineitem_sk
        description: "Surrogate key Ãºnica de lineitem"
        tests:
          - unique
          - not_null
      - name: order_id
        description: "Foreign key"
        tests:
          - not_null

      - name: line_number
        description: "Foreign key"
        tests:
          - not_null

      - name: part_id
        description: "Foreign key"
        tests:
          - not_null

      - name: supplier_id
        description: "Foreign key"
        tests:
          - not_null

  - name: stg_customer
    description: "Tabla staging de customer limpia"
    columns:
      - name: customer_id
        description: "Primary key"
        tests:
          - unique
          - not_null

      - name: nation_id
        description: "Foreign key"
        tests:
          - not_null
  
  
  - name: stg_nation
    description: "Tabla staging de naciones limpia n"
    columns:
      - name: nation_id
        description: "Primary key"
        tests:
          - unique
          - not_null


        


